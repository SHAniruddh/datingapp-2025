<div class="bg-white w-1/2 mx-auto p-10 mt-10 rounded-xl shadow-xl">
  <h3 class="text-3xl text-red-500 mb-6 text-center">{{ title }}</h3>

  <ul>
    <li *ngFor="let member of members(); trackBy: trackById" class="flex items-center gap-4 border-b py-4">
      <img 
        src="assets/user.png" 
        alt="user avatar" 
        class="w-12 h-12 rounded-full object-cover border border-gray-300"
        onerror="this.src='assets/fallback-avatar.png'" />
      
      <div class="text-lg font-semibold text-gray-800">
        {{ member.displayName }}
      </div>
    </li>
  </ul>
</div>

<button class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg mt-6 block mx-auto">
  Primary
</button>
